name: 'Hackbot CI'
description: 'Hackbot action'

inputs:
  bot_address:
    description: 'The address of the bot to hack'
    required: false
    default: 'localhost'
  bot_port:
    description: 'The port of the bot to hack'
    required: false
    default: '5000'
  token:
    description: 'The token to use to authenticate with the bot'
    required: true

runs:
  using: "composite"
  steps:

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        cache: 'pip' 
        python-version: '3.12'
        run: |
          pip install aiohttp
          pip install requests

    - name: Hack the contract
      id: hack_contract
      shell: bash
      run: |       
        export ACTION_PATH="${{ github.action_path }}"
        ${{ github.action_path }}/src/compress.sh
        python3 ${{ github.action_path }}/src/bot_api.py --bot_address ${{ inputs.bot_address }} --bot_port ${{ inputs.bot_port }} --token ${{ inputs.token }}

outputs:
  hack_results:
    description: "The results of the hack"
    value: ${{ steps.hack_contract.outputs.results }}
